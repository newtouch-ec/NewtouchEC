<form action="index.php?app=business&ctl=admin_storemember&act=saveBatchEdit" method="post" id="form01">
<textarea name="filter" style="display:none"><{$filter}></textarea>
<div class="division">
<div class="notice"><{t}>正在编辑<{/t}><strong><{$editInfo.count}></strong><{t}>条数据。<{/t}>
</div>
<table border="0" cellpadding="0" cellspacing="0">
    <tr>
      <th style="width:20px">
      </th>
      <th><label for="bated_ipt_dorder"><{t}>统一修改角色<{/t}></label>
      </th>
      <td> <{input id="bated_ipt_dorder" type='select' value=0 inputType=$item.inputType options=$roles name="set[dorder]" }>
      </td>  
    </tr>
    
</table>
<input type="hidden" name="updateAct" value="roles"/>
</div>
<div class="mainFoot">
<table cellspacing="0" cellpadding="0" border="0" align="center" class="table-action">
  <tr>
  <td>
    </td>
  </tr>
</table></div>

</form>
<{area inject=".mainFoot"}>
   <div class="table-action">
        <{button label="保存" type="button" id="btn01" class="btn-primary"}>
   </div>
<{/area}>

<script>
  $('btn01').addEvent('click',function(){

      $('form01').store('target',{onComplete:function(re){
           re = JSON.decode(re);

           if(re.error)return;
           $('form01').getParent('.dialog').retrieve('instance').close();
      }});
      $('form01').fireEvent('submit',{stop:$empty});
  
  });
</script>
