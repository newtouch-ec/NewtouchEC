<form action="index.php?app=cellphone&ctl=admin_recgoods&act=saveBatchEdit" method="post" id="form01">
<textarea name="filter" style="display:none"><{$filter}></textarea>
<div class="division">
<div class="notice"><{t app='b2c'}>正在编辑<{/t}><strong><{$editInfo.count}></strong><{t app='b2c'}>条数据。<{/t}>
<br/>
<{t app='b2c'}>小技巧：批量修改排序可让所选商品排序整体前移、后移。<{/t}>
</div>
<table border="0" cellpadding="0" cellspacing="0">
    <tr>
      <th style="width:20px">
      </th>
      <th><label for="bated_ipt_dorder"><{t app='b2c'}>统一修改排序<{/t}></label>
      </th>
      <td> <{input id="bated_ipt_dorder" type='text' name="orderval" }>
      </td>  
    </tr>
    
</table>
<input type="hidden" name="updateAct" value="dorder"/>
</div>
<div class="mainFoot">
<table cellspacing="0" cellpadding="0" border="0" align="center" class="table-action">
  <tr>
  <td>
    </td>
  </tr>
</table></div>

</form>
<{area inject=".mainFoot"}>
   <div class="table-action">
        <{button label=$___b2c="保存"|t:'b2c' type="button" id="btn01" class="btn-primary"}>
   </div>
<{/area}>

<script>
  $('btn01').addEvent('click',function(){

      $('form01').store('target',{onComplete:function(re){
           re = JSON.decode(re);

           if(re.error)return;
           $('form01').getParent('.dialog').retrieve('instance').close();
      }});
      $('form01').fireEvent('submit',{stop:$empty});
  
  });
</script>
