<div class="tableform">
  <div class="widgetconfig">
    <table cellspacing="0" cellpadding="0" border="0" width="100%">
      <tr>
        <th><{t app='b2c'}>logo图：<{/t}></th>
        <td>
          <input type="text" name='logo' class="imgsrc" id="logo" value="<{$setting.logo}>"><input type="button" value="<{t app='b2c'}>上传图片<{/t}>" class="uploadbtn" onclick="addLogo()">
        </td>
      </tr>
      <tr>
        <th><{t app='b2c'}>logo图链接：<{/t}></th>
        <td><input type="text" name="logo_link" value="<{$setting.logo_link}>"></td>
      </tr>
      <tr>
        <th><{t app='b2c'}>广告图：<{/t}></th>
        <td>
          <input type="text" name='pic' class="imgsrc" id="pic" value="<{$setting.pic}>"><input type="button" value="<{t app='b2c'}>上传图片<{/t}>" class="uploadbtn" onclick="addPic()">
        </td>
      </tr>
      <tr>
        <th><{t app='b2c'}>广告图链接：<{/t}></th>
        <td><input type="text" name="pic_link" value="<{$setting.pic_link}>"></td>
      </tr>
    </table>
  </div>
</div>

<script>
  function addLogo(){
    var url='index.php?app=desktop&act=alertpages&goto='+encodeURIComponent("index.php?app=image&ctl=admin_manage&act=image_broswer&type=big");
    Ex_Loader('modedialog',function(){
      return new imgDialog(url,{onCallback:function(image_id,image_src){
        $('logo').value=image_src;
      }});
    });
  }
  function addPic(){
    var url='index.php?app=desktop&act=alertpages&goto='+encodeURIComponent("index.php?app=image&ctl=admin_manage&act=image_broswer&type=big");
    Ex_Loader('modedialog',function(){
      return new imgDialog(url,{onCallback:function(image_id,image_src){
        $('pic').value=image_src;
      }});
    });
  }
</script>
