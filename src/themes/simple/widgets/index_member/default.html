<div class="welcome fl"><{$setting.welcome}></div>
<div class="quick_link fl">
    <div id="loginBar_<{$widgets_id}>">
        <a href="<{link app=b2c ctl=site_passport act=login}>">会员登录</a>|
        <a href="<{link app=b2c ctl=site_passport act=signup}>">免费注册</a>|
        <a href="<{link app=business ctl=site_storeapply act=index}>">商家入驻</a>
    </div>
    <div class="quick_link fl" id="memberBar_<{$widgets_id}>" style="display:none">
        <span><span id="uname_<{$widgets_id}>"></span></span>
        <a href="<{link app=b2c ctl=site_passport act=logout}>">[退出]</a>
    </div>
</div>
<script>
var e = Cookie.read('UNAME')?Cookie.read('UNAME'):'';
var seller = Cookie.read('SELLER')?Cookie.read('SELLER'):'';

if(e){
    $("uname_<{$widgets_id}>").innerHTML = e;
    $("memberBar_<{$widgets_id}>").setStyle('display','block');
    if($("loginBar_<{$widgets_id}>"))
    $("loginBar_<{$widgets_id}>").setStyle('display','none');
}
else{
    $("loginBar_<{$widgets_id}>").setStyle('display','block');
    if($("memberBar_<{$widgets_id}>"))
    $("memberBar_<{$widgets_id}>").setStyle('display','none');
}
</script>
