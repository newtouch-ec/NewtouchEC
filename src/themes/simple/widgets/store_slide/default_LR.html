<style>
    #ex_slide_<{$widgets_id}>{ 
        width:<{$data.width}>px;
        height:<{$data.height}>px;
        overflow:hidden;
        position:relative;
    }
    #ex_slide_<{$widgets_id}> ol li{
        height:<{$data.height}>px;
        width:<{$data.width}>px;
        list-style:none outside none; 
        display:block;
        overflow:hidden;
        border:0;
        margin:0 0 0 0 ;
    }
    #ex_slide_<{$widgets_id}> .pre,#ex_slide_<{$widgets_id}> .nex{margin:0px;}
    <{if $data.button_type=='shop1'}>
    #ex_slide_<{$widgets_id}> .pre {background:url(images/shop1_101.png) no-repeat;left:50px; top:135px;margin:0;}
    #ex_slide_<{$widgets_id}> .nex {background:url(images/shop1_102.png) no-repeat;right:50px; top:135px;margin:0;}
    <{else}>
    #ex_slide_<{$widgets_id}> .pre {background:url(images/shop2_20.gif) no-repeat; width:38px; height:79px; position:absolute; left:47px;top:196px;}
    #ex_slide_<{$widgets_id}> .nex {background:url(images/shop2_21.gif) no-repeat; width:38px; height:79px; position:absolute; right:37px;top:196px;}
 <{/if}>
</style>
<div class="ex-slide1-box  cl_zhi" style="width:<{$data.width}>px;height:<{$data.height}>px;">
    <div id="ex_slide_<{$widgets_id}>" class="ex-slide1">
    <ol class="switchable-content clearfix">
		  <{foreach from=$data.pic item=parent key=parentId}>
			  <li class="switchable-panel">
				  <a href="<{$parent.linktarget}>">
                    <img src="images/transparent.gif" lazyload="<{$parent.link}>" class="img-lazyload"  width="<{$data.width}>px" height="<{$data.height}>px" title="<{$data.linkinfo}>">
				  </a>
		  </li>
		  <{/foreach}>
    </ol>
    <a class="pre" style='top:<{$data.height/2-39}>px'></a>
    <a class="nex" style='top:<{$data.height/2-39}>px'></a>
  </div>
</div>
<script> 
new Switchable('ex_slide_<{$widgets_id}>',{
        effect:'<{$setting.switcheffect}>',
        autoplay:<{$setting.autoplay}>,
        haslrbtn:true,                    //是否支持前后按钮
        prev:'.pre',
        next:'.nex',
        hasTriggers:false
    });
</script>
