<div class="welcome fl"><{$setting.welcome}></div>
<div class="quick_link fr">
    <div id="loginBar_<{$widgets_id}>">
		<a href="<{link app=b2c ctl=site_passport act=login}>" class="top1">Login</a>
        <a href="<{link app=b2c ctl=site_passport act=signup}>" class="top2">Register</a>      
		<a href="<{link app=b2c ctl=site_member act=index}>" class="top3">My Account</a>
	    <a href="<{link app=b2c ctl=site_member act=favorite}>" class="top4">My Favourites</a>

    </div>
    <div class="quick_link fr" id="memberBar_<{$widgets_id}>" style="display:none">
        <span class="top1"><span id="uname1_<{$widgets_id}>"></span></span>
        <a href="<{link app=b2c ctl=site_passport act=logout}>" >[Logout]</a>
		<a href="<{link app=b2c ctl=site_member act=index}>" class="top3">My Account</a>
	    <a href="<{link app=b2c ctl=site_member act=favorite}>" class="top4">My Favourites</a>
    </div>
    <div class="quick_link fr" id="supplierBar_<{$widgets_id}>" style="display:none">
        <span class="top1"><span id="uname2_<{$widgets_id}>"></span></span>
        <a href="<{link app=b2c ctl=site_passport act=logout}>" >[Logout]</a>
		<a href="<{link app=business ctl=site_member act=index}>" class="top3">My Account</a>
    </div>
</div>
<script>
var e = Cookie.read('UNAME')?Cookie.read('UNAME'):'';
var seller = Cookie.read('SELLER')?Cookie.read('SELLER'):'';

if(e){
    if(seller){
    $("uname2_<{$widgets_id}>").innerHTML = e;
    $("supplierBar_<{$widgets_id}>").setStyle('display','block');
    }
    else{
    $("uname1_<{$widgets_id}>").innerHTML = e;
    $("memberBar_<{$widgets_id}>").setStyle('display','block');
    }
    if($("loginBar_<{$widgets_id}>"))
    $("loginBar_<{$widgets_id}>").setStyle('display','none');
}
else{
    $("loginBar_<{$widgets_id}>").setStyle('display','block');
    if($("memberBar_<{$widgets_id}>"))
    $("memberBar_<{$widgets_id}>").setStyle('display','none');
    if($("supplierBar_<{$widgets_id}>"))
    $("supplierBar_<{$widgets_id}>").setStyle('display','none');
}
</script>
