<script type="text/javascript" src="%THEME%/widgets/ma_index_sub_slide_4items/images/widgets.js?static" ></script>
<link rel="stylesheet" type="text/css" href="%THEME%/widgets/ma_index_sub_slide_4items/images/widgets.css" />

<div class="sub-slide-4items" id="sub_slide_<{$widgets_id}>">
    <span class="go-left"></span>
    <span class="go-right"></span>
    <div class="slide-box">
        <ul class="slide-list">
            <{foreach from=$data.pic item=parent key=parentId}>
                <li class="slide-item">
	                <div class="tag <{$parent.tag|default:'tag-1'}>"><{$parent.tagname|default:"HOT"}></div>
	                <a href="<{$parent.linktarget}>">
		                <img src="<{$parent.link}>" title="<{$parent.linkinfo}>"/>
		            </a>
	                <div class="name"><{$parent.productname}></div>
                    <{if $parent.saleoff != ""}>
                        <div class="price"><{$parent.saleoff}></div>
                    <{/if}>
	            </li>
            <{/foreach}>
        </ul>
    </div>
</div>
<script type="text/javascript">
    new Slide('sub_slide_<{$widgets_id}>',{
        autoplay:false,
        haslrbtn:true,
        effect:'scrollx',
        hasTriggers:false,
        panels:'.slide-item',
        prev:'.go-left',
        next:'.go-right',
        viewStep:4
    });
</script>
