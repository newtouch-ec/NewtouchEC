<div class="sj_info mt_10">
<h4><div class="info_title rankTitle"><{$data.title}></div></h4>
<div class="pro_kind">
    <h5><!--<span class="plusnew"></span>--><a href='<{link app=business ctl=site_shop act=gallery arg0=$data.store_id}>'"><span><{t app='b2c'}>查看所有宝贝<{/t}>》</span><span class="cl_zhi"></span></a></h5>
    <{foreach from=$data.cats item=cat}>
    <p><span <{if $cat.child_cats}>class="mius"<{else}>class="plusnew"<{/if}>></span><a href='<{link app=business ctl=site_shop act=gallery arg0=$data.store_id arg1="c,{$cat.cat_id}"}>'><span><{$cat.cat_name}></span><span class="cl_zhi"></span></a>
    <{foreach from=$cat.child_cats item=child_cat}><a href='<{link app=business ctl=site_shop act=gallery arg0=$data.store_id arg1="c,{$child_cat.cat_id}"}>' class="plus_2"><{$child_cat.cat_name}></a><{/foreach}>
    </p>
    <{/foreach}>
</div>
</div>
<script>
    (function(){ 
        $$("span.mius","span.plusnew").addEvent("click",function(){
            if(this.hasClass("mius")){
                this.removeClass("mius");
                this.addClass("plusnew");
                this.getParent("p").getChildren("a.plus_2").setStyle("display","none");
                return;
            }
            if(this.hasClass("plusnew")){
                this.removeClass("plusnew");
                this.addClass("mius");
                this.getParent("p").getChildren("a.plus_2").setStyle("display","");
                return;
            }

        });
    })();
</script>
