<style>
.tableform th{width:100px;}
</style>
<div class="tableform">
左侧图片选择：
<div class="widgetconfig">
<table cellspacing="0" cellpadding="0" border="0" width="100%">
  <tbody><tr>
    <th><{t app='b2c'}>图片：<{/t}></th>
    <td>
	<input type=hidden name="l[pic]" value="<{$setting.l.pic}>">
    <input name='l[pic]' class="imgsrc x-input" id="ad_picl"  vtype="img_url" required='true' value="<{$setting.l.pic}>">
    <input type=button value="<{t app='b2c'}>上传图片<{/t}>" class="uploadbtn" index='ad_picl' onclick="addPic(this)">
	</td>
    <th><{t app='b2c'}>图片描述：<{/t}></th>
    <td><input type="text" class='x-input' autocomplete='off'  name="l[pic_txt]" value="<{$setting.l.pic_txt}>"></td>
    <th><{t app='b2c'}>图片链接：<{/t}></th>
    <td><input type="text" class='x-input' autocomplete='off'  vtype="purl"   name="l[pic_link]" value="<{$setting.l.pic_link}>"></td>
  </tr>
</tbody>
</table>
</div>
</div>
<div class="tableform">

<table cellspacing="0" cellpadding="0" border="0" width="100%">

</div>

<script>
	function addPic(obj){
			var url='btools-alertpages.html?dd='+Date.now()+'&goto='+encodeURIComponent("btools-image_broswer.html?type=big");
			Ex_Loader('modedialog',function(){
			return new imgDialog(url,{onCallback:function(image_id,image_src){
					 $($(obj).get('index')).value=image_src;
			}})	;
			});
		}
</script>
